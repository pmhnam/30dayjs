<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="day22_1.css">

    <title>Day 22 JavaScript</title>
</head>
<body>
    <script>
        //#region tạo wrapper và ul
        let div = document.createElement('div')
        div.className = "container"
        document.body.appendChild(div)
        for (let i = 1; i <= 17; i++) {
            let ul = document.createElement('ul')
            div.appendChild(ul)
            ul.className = 'row'
        }
        //#endregion

        //#region tạo bảng 
        var number = 0
        document.querySelectorAll('ul').forEach(element => {
            for (let i = 0; i < 6; i++) {
                let li = document.createElement('li')
                li.textContent = number
                number++
                element.appendChild(li)
                li.className = 'col-sm-1'
            }
        });
        //#endregion

        //#region Tô màu
        document.querySelectorAll('li').forEach(ele => {
            let count = 0
            for (let i = 1; i <= parseInt(ele.textContent)/2; i++) {
                if( parseInt(ele.textContent) % i == 0){
                    count++
                }
            }
            if (count == 1) {
                ele.classList.add('do')
            }
            else{
                if (parseInt(ele.textContent) % 2 == 0) {
                    ele.classList.add('xanhluc')
                }else{
                    ele.classList.add('vang')
                }
            }
        })
        //#endregion
    </script>
</body>
</html>
